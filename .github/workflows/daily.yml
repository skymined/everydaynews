name: Daily AI Trend Digest

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  digest:
    runs-on: [self-hosted, linux]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run digest
        env:
          LLM_MODE: local
          LOCAL_LLM_BACKEND: llama
          LOCAL_LLM_BASE_URL: http://127.0.0.1:11434/v1
          LOCAL_LLM_MODEL: qwen2.5:7b
        run: |
          curl -fsS "${LOCAL_LLM_BASE_URL}/models" >/dev/null
          python -m digest run --date "$(date -u +%F)" --out "website/reports/$(date -u +%F).md" --latest-path "website/reports/latest.md"
          python website/scripts/build_reports_index.py

      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add website/reports/ website/posts/ website/reports.json website/.nojekyll data/digest.sqlite3 || true
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: daily digest $(date -u +%F)"
          git push origin HEAD:main
