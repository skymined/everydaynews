<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IMDIGEST</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="left-group">
        <a class="logo" href="./">IMDIGEST</a>
        <nav class="nav">
          <a class="active" href="./">Home</a>
          <a href="./posts/">목록</a>
          <a href="./about/">About</a>
        </nav>
      </div>
      <button class="theme-toggle" type="button" data-theme-toggle>다크 모드</button>
    </div>
  </header>

  <main class="page">
    <section class="hero card">
      <p class="eyebrow">DAILY IMDIGEST</p>
      <h1>매일 아침, 핵심 AI 이슈를 말차빛 카드로 정리해 전달합니다</h1>
      <p class="subtext">
        최신 뉴스와 논문 요약을 가독성 좋게 확인하고, 바로 상세 리포트로 이동할 수 있습니다.
      </p>
      <div class="actions">
        <a id="today-post-link" class="btn-primary" href="./posts/">오늘의 post 보기</a>
        <a class="btn-secondary" href="./posts/">전체 목록 열기</a>
      </div>
    </section>

    <section class="preview card">
      <div class="card-head">
        <h2>최신 리포트 미리보기</h2>
        <a class="small-link" href="./posts/">전체 목록</a>
      </div>
      <div id="latest-preview">
        <p class="muted">최신 리포트를 불러오는 중...</p>
      </div>
    </section>
  </main>

  <script src="./assets/common.js"></script>
  <script src="./assets/home.js"></script>
</body>
</html>
